locale:             en_UK
baseurl: "" # the subpath of your site, e.g. 
url: "https://jbetts05.github.io/" # the base hostname & protocol for your site

# Comments
disqus_shortname:   default

# Social
analytics-id:       "G-4DLMYEX176"
twitter:            default
facebook:           default
instagram:          default
github:             default

# personal
location:           UK
phone:              310-318-5555
